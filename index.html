<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<!-- CSS -->
<style>
 
    path {
        stroke:white;
        stroke-width: 1px;
    }
     
    body {
        font-family: 'Proxima Nova', sans-serif;
    }
    <div id="container" class="svg-container">
</div>
    .svg-container {
        display: inline-block;
        position: relative;
        width: 30%;
        padding-bottom: 100%; /* aspect ratio */
        vertical-align: top;
        overflow: hidden;
    }
    .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left: 0;
    }

    .county {
        font: 14px sans-serif;
        font-weight: bold;
    }
     
    .legend {
        font-size: 14px;
        font-family: 'Proxima Nova', sans-serif;
    }

    .legend_title {
        font-size: 14px;
        font-family: 'Proxima Nova', sans-serif;
        font-weight: bold;
    }
     
    div.tooltip {
        position: absolute;
        left: 0px;
        text-align: center;
        height: 16px;
        padding: 10px;
        font-size: 14px;
        background: #FFFFFF;
        border: 1px solid #989898;
        pointer-events: none;
    }

    p {
        font-family: 'Proxima Nova', sans-serif;
        font-size:10px;

    }

    @media (max-width:100px) {
    .d3map {
        display: none;
    }
}
</style>

<body>
         <script type="text/javascript">
         var width = 500, height = 500;
         var color_domain = [50,200,450,800,1250,1800,2450,3200,4050,5000]
         var ext_color_domain = [0,50,200,450,800,1250,1800,2450,3200,4050,5000]
         var legend_labels = ["< 500", "500+", "1000+", "1500+", "2000+", "2500+", "3000+", "3500+", "4000+", "4500+", "5000+"]
         var color = d3.scale.threshold()
         
         .domain(color_domain)
         .range(["#7E9B8D", "#F1BB06", "#F1BB06", "#F39304","#F39304", "#E87604","#E87604","#EA422E", "#EA422E", "#C54637", "#C54637"]);
         
            var div = d3.select("body").append("div")
         .attr("class", "tooltip")
         .style("opacity", 0);
   
//d3.select("body").append("p").text("Modeled /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\ Observation");


 ///////self added       
        var svg1 = d3.select("body")
             .append("svg")
   //responsive SVG needs these 2 attributes and no width and height attr
             .attr("viewBox", "500 300 150 150")
             .attr()
             //.attr("transform", "rotate(33)")
             .attr("width", 150)
             .attr("height", 150);

        var text = svg1.selectAll("text")
        var textLabels = text.attr("x", 500)
                         .attr("y", 400)
                         .text("testxsds")               
         
        var path = d3.geo.path()

        queue()
         .defer(d3.json, "us1.json")
         .defer(d3.csv, "data2.csv")
         .await(ready1)


         function ready1(error, us, data) {
         var pairRateWithId = {};
         var pairNameWithId = {};
         var pairRate1WithId = {};
         var pairRate2WithId = {};
         var pairRate3WithId = {};
        //Moves selction to front
        d3.selection.prototype.moveToFront = function() {
            return this.each(function(){
            this.parentNode.appendChild(this);
            });
        }; 

        //Moves selction to back
        d3.selection.prototype.moveToBack = function() { 
            return this.each(function() { 
            var firstChild = this.parentNode.firstChild; 
            if (firstChild) { 
                this.parentNode.insertBefore(this, firstChild); 
            } 
            }); 
        };



        data.forEach(function(d) {
         pairRateWithId[d.id] = +d.rate;
         pairNameWithId[d.id] = d.name;
         pairRate1WithId[d.id] = +d.rate1;
         pairRate2WithId[d.id] = +d.rate2;
         pairRate3WithId[d.id] = +d.rate3;
         });
         
        svg1.append("text")
            .attr("y", 320)//magic number here//y加往下
            .attr("x", 500)
            .text("Model")
            .attr("font-size",8);


         svg1.append("g")
         .attr("class", "county")
         .selectAll("path")
         .data(topojson.feature(us, us.objects.counties).features)
         .enter().append("path")
         .attr("d", path)
         .style ( "fill" , function (d) {
         return color (pairRateWithId[d.id]*50);
         })
         .style("opacity", 0.8)
         .on("mouseover", function(d) {
            var sel = d3.select(this);
            sel.moveToFront();

         d3.select(this).transition().duration(300).style({'opacity': 1, 'stroke': 'black', 'stroke-width': 1.5});
         div.transition().duration(300)
         .style("opacity", 1)
         div.text(pairNameWithId[d.id] + ":Poweroutage " + pairRateWithId[d.id]+" % with outage number " + pairRate1WithId[d.id] + " (" + pairRate2WithId[d.id] +" total households)")
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY -30) + "px")
         .attr("font-size",8);
         })
         .on("mouseout", function() {
            var sel = d3.select(this);
            sel.moveToBack();


         d3.select(this)
         .transition().duration(300)
         .style({'opacity': 0.8, 'stroke': 'white', 'stroke-width': 1});
         div.transition().duration(300)
         .style("opacity", 0);
         })


         };

///////for another svg


        var svg = d3.select("body")

   //responsive SVG needs these 2 attributes and no width and height attr
             .attr("viewBox", "500 300 150 150")

             .attr("width", 150)

   //class to make it responsive

//         .style("margin", "-15px auto")
         var text = svg.selectAll("text")

         })
         .style("opacity", 0.8)

            var sel = d3.select(this);
            sel.moveToFront();

         d3.select(this).transition().duration(300).style({'opacity': 1, 'stroke': 'black', 'stroke-width': 1.5});
         div.transition().duration(300)

         div.text(pairNameWithId[d.id] + ":Poweroutage " + pairRateWithId[d.id]+" % with outage number " + pairRate1WithId[d.id] + " (" + pairRate2WithId[d.id] +" total households)")

        </script>


<p>Data Visualization for Power Outage in Ida.</p>
